

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Tech Website</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->

</head>

<body>

 

  <div class="container mt-5">
    <h1 style="color: crimson;">Welcome to GR Network</h1>
    <p>Your journey to learning starts here.</p>

    <div id="courseCarousel" class="carousel slide mt-5" data-ride="carousel" data-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.edynamiclearning.com/wp-content/uploads/2019/09/EDL221-Intro_to_Programming_1a.jpg"
            class="d-block w-100" alt="Course 1">
        </div>
        <div class="carousel-item">
          <img
            src="https://marketbusinessnews.com/wp-content/uploads/2020/09/Best-framework-for-web-development-8498498948948.jpg"
            class="d-block w-100" alt="Course 2">
        </div>
        <div class="carousel-item">
          <img
            src="https://www.learncomputerscienceonline.com/wp-content/uploads/2019/11/Real-World-Applications-Of-Machine-Learning.jpg"
            class="d-block w-100" alt="Course 3">
        </div>
        <div class="carousel-item">
          <img src="https://www.sstechsystem.com/wp-content/uploads/2018/11/ui-ux-design.png" class="d-block w-100"
            alt="Course 4">
        </div>
        <div class="carousel-item">
          <img src="https://www.spec-india.com/wp-content/uploads/2020/06/Full_Stack.png" class="d-block w-100"
            alt="Course 5">
        </div>
      </div>
      <a class="carousel-control-prev" href="#courseCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#courseCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-center" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="submit" class="btn btn-primary">Later</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="cookieModal" tabindex="-1" role="dialog" aria-labelledby="cookieModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-top" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cookieModalLabel">Accept Cookies</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body">
            This website uses cookies to ensure you get the best experience on our website.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              style="background-color: dodgerblue; text-decoration: underline;">Decline</button>
            <button type="button" class="btn btn-primary"
              style="background-color: dodgerblue; text-decoration: underline;">Accept All Cookies</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="offerModal" tabindex="-1" role="dialog" aria-labelledby="offerModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-right" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Limited Offer!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body">
            Get a 50% discount on our premium courses. Limited time offer!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="background-color: dodgerblue;">Grab Offer</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              style="background-color: dodgerblue;">Decline</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-top-right" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="emailModalLabel">Subscribe to our Newsletter</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body">
            <form id="subscribeForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <button type="submit" class="btn btn-primary" style="background-color: dodgerblue;">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#loginModal').modal('show');
    
        $('#loginForm').on('submit', function (event) {
          event.preventDefault();
          $('#loginModal').modal('hide');
          setTimeout(function () {
            $('#cookieModal').modal('show');
          }, 2000);
        });
    
        $('#cookieModal .btn').on('click', function () {
          $('#cookieModal').modal('hide');
          setTimeout(function () {
            $('#offerModal').modal('show');
          }, 4000);
        });
    
        $('#offerModal .btn').on('click', function () {
          $('#offerModal').modal('hide');
          setTimeout(function () {
            $('#emailModal').modal('show');
          }, 6000);
        });
    
        $('#subscribeForm').on('submit', function (event) {
          event.preventDefault();
          $('#emailModal').modal('hide');
        });
      });
    </script>
    

</body>

</html>
